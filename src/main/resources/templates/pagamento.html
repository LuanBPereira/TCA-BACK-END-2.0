<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="Styles/pagamento.css">
</head>

<body>
    <div class="container">
        <div class="order-details">
            <h2 class="order-details-title">Detalhes do Pedido</h2>
            <ul id="products-list">
                <!-- Aqui serão listados os produtos do pedido -->
            </ul>
            <p>Subtotal: <span id="subtotal"></span></p>
            <p>Taxa de Entrega: <span id="delivery-fee"></span></p>
            <p>Total: <span id="total-price"></span></p>
        </div>
        <div class="payment-options">
            <h1>Opções de Pagamento</h1>
            <button onclick="realizarPagamento('credito')">Cartão de Crédito</button>
            <button onclick="realizarPagamento('debito')">Cartão de Débito</button>
            <button onclick="realizarPagamento('pix')">PIX</button>
            <button onclick="realizarPagamento('boleto')">Boleto Bancário</button>
        </div>
    </div>
    <script src="Scripts/pagamento.js"></script>
</body>

</html>
