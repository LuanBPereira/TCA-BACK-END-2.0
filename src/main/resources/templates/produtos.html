<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .add-to-cart {
            padding: 8px 12px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-to-cart:hover {
            background-color: #45a049;
        }

        .cart-list {
            list-style-type: none;
            padding: 0;
        }

        .total-price {
            font-weight: bold;
        }

        /* Estilo para o botão de limpar carrinho */
        #limpar-carrinho {
            padding: 8px 12px;
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        #limpar-carrinho:hover {
            background-color: #d32f2f;
        }

        /* Estilo para o título do carrinho */
        h2.cart-title {
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Lista de Produtos</h1>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="product-list">
                <!-- Os produtos serão adicionados aqui dinamicamente -->
            </tbody>
        </table>

        <div>
            <h2 class="cart-title">Carrinho de Compras</h2>
            <ul class="cart-list">
                <!-- O carrinho de compras será exibido aqui -->
            </ul>
            <p>Total: R$ <span class="total-price">0.00</span></p>
            <button id="limpar-carrinho">Limpar Carrinho</button>
        </div>
    </div>
    <script>
        // Função para buscar e exibir os produtos
        function fetchProducts() {
            fetch('http://localhost:8080/produtos')
                .then(response => response.json())
                .then(produtos => {
                    const productList = document.getElementById('product-list');
                    produtos.forEach(produto => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${produto.codigoP}</td>
                            <td>${produto.nome}</td>
                            <td>R$ ${produto.preco.toFixed(2)}</td>
                            <button class="add-to-cart" data-id="${produto.codigoP}" data-name="${produto.nome}" data-price="${produto.preco}">Adicionar ao Carrinho</button>
                        `;
                        productList.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Erro ao obter a lista de produtos:', error);
                });
        }

        // Função para adicionar um item ao carrinho
        function adicionarItemCarrinho(id, nome, preco) {
            fetch('http://localhost:8080/carrinho/adicionar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    produto: {
                        codigoP: id,
                        nome: nome,
                        preco: preco
                    },
                    quantidade: 1
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao adicionar item ao carrinho');
                    }
                    console.log('Item adicionado ao carrinho com sucesso!');
                    // Atualizar a lista de itens do carrinho após adicionar ao carrinho
                    fetchCartItems();
                })
                .catch(error => {
                    console.error('Erro ao adicionar item ao carrinho:', error);
                });
        }

        // Evento de clique para adicionar um item ao carrinho
        document.addEventListener('click', function (event) {
            if (event.target.classList.contains('add-to-cart')) {
                const id = event.target.dataset.id;
                const nome = event.target.dataset.name;
                const preco = event.target.dataset.price;
                adicionarItemCarrinho(id, nome, preco);
            }
        });

        function fetchCartItems() {
            fetch('http://localhost:8080/carrinho/listar')
                .then(response => response.json())
                .then(itens => {
                    const cartList = document.querySelector('.cart-list');
                    cartList.innerHTML = ''; // Limpar a lista de itens do carrinho antes de adicionar os novos itens
                    itens.forEach(item => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${item.produto.nome} - Quantidade: ${item.quantidade}`;
                        cartList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Erro ao obter itens do carrinho:', error);
                });
        }
        function limparCarrinho() {
            fetch('http://localhost:8080/carrinho/limpar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao limpar o carrinho');
                    }
                    console.log('Carrinho limpo com sucesso!');
                    // Atualizar a lista de itens do carrinho após limpar
                    fetchCartItems();
                })
                .catch(error => {
                    console.error('Erro ao limpar o carrinho:', error);
                });
        }

        // Evento de clique para limpar o carrinho
        document.getElementById('limpar-carrinho').addEventListener('click', limparCarrinho);
        // Chamada da função para buscar os itens do carrinho ao carregar a página
        fetchCartItems();
        fetchProducts()

    </script>
</body>

</html>
